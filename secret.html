<div class="secret-block">
  <div
    class="verification"
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5rem 0;
    "
  >
    <div style="font-size: 1.2rem; margin-bottom: 1rem">
      Unlock to view this content.
    </div>

    <form>
      <input
        type="password"
        class="password-input"
        placeholder="Please enter password"
        required
        style="padding: 8px 16px; margin-bottom: 1rem"
      />

      <input
        type="submit"
        class="secret-submit"
        value="Submit"
        style="padding: 8px 16px; cursor: pointer"
      />
    </form>
  </div>

  <div class="secret" style="display: none">{{ .Inner }}</div>
</div>
