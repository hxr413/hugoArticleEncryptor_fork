<div
  class="verification-container"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
    margin-bottom: 50px;
  "
>
  <div class="entry-box">
    <!-- Show password entry box -->
    <div class="secret-word" style="font-size: 1.5rem; margin-bottom: 1rem">
      Unlock to view this content.
    </div>
    <form
      class="password-form"
      style="display: flex; flex-direction: column; width: auto"
    >
      <input
        type="password"
        name="password"
        class="password-input"
        placeholder="Please enter password"
        required
        style="margin-bottom: 1.5rem; padding: 10px 20px"
      />
      <input
        type="hidden"
        name="encryptedPassword"
        class="encrypted-password"
      />
      <input
        type="submit"
        value="Submit"
        name="submit"
        class="secret-submit"
        style="padding: 10px 20px; cursor: pointer"
        onmouseover="this.style.backgroundColor='#e7f0f3';"
        onmouseout="this.style.backgroundColor='';"
      />
    </form>
  </div>
  <div class="secret" style="display: none" password="{{ .Get 0 }}">
    {{ .Inner }}
  </div>
</div>
